<html lang=”en”>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">

        <!-- Name of the app -->
        <title>foto</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="static/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
        <script type="text/javascript" src="static/script.js"></script>
        <script type="text/javascript" src="static/webcam.min.js"></script>
        <link rel="shortcut icon" href="">

    </head>

    <body id="rootElement">
        <!-- <img id="img" style="visibility:hidden;" src={{ img_path }} /> -->

        <div id="player"></div>

        <div id="my_result">
            <canvas id="canvas"></canvas>
        </div>

        <label id="snap-button" align="center">
            SNAP!
        </label>

        <label id="save-button" align="center">
            SAVE
        </label>

        <form id="form">
            <input type="text" id="fname" name="fname" style="width:75%">
            <input type="text" id="lname" name="lname" style="width:75%">
            <select id="films" name="films" style="width:75%">
                <option value="portra160">Kodak Portra 160</option>
                <option value="portra400">Kodak Portra 400</option>
                <option value="ektar100">Kodak Ektar 100</option>
                <option value="ultramax400">Kodak Ultramax 400</option>
                <option value="gold200">Kodak Gold 200</option>
                <option value="colorplus200">Kodak Colorplus 200</option>
                <option value="trix400">Kodak Tri-X 400</option>
                <option value="tmax400">Kodak T-Max 400</option>
                <option value="delta100">Ilford Delta 100</option>
                <option value="delta400">Ilford Delta 400</option>
                <option value="delta3200">Ilford Delta 3200</option>
                <option value="fp4125">Ilford FP4 Plus 125</option>
                <option value="hp5400">Ilford HP5 Plus 400</option>
most        </form>

        <p id="message" style="color:white;"></p>

    </body>

</html>
